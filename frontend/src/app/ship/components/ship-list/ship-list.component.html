<div class="container">
  <div class="panel">

    <br/>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">

          <p-table #dt [value]="ships" dataKey="id" [rowHover]="true" [loading]="loading" sortMode="multiple"
                   [filterDelay]="0" [rows]="5" [totalRecords]="totalRecords" [showCurrentPageReport]="true"
                   [rowsPerPageOptions]="[5,10,15]" [pageLinks]="3"
                   [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                   [globalFilterFields]="['shipName']">

            <ng-template pTemplate="caption">
              <div class="p-d-flex">
                <span class=" p-ml-auto input-group">

                    <input pInputText type="text" #mm (input)="dt.filterGlobal(mm.value, 'contains')"
                           placeholder="Search keyword" class="form-control col-sm-3"/>
                   <span class="input-group-text"><i class="pi pi-search"></i></span>

              </span>
              </div>
            </ng-template>

            <ng-template pTemplate="header">
              <tr>
                <th [pSortableColumn]="'shipCode'">Ship Code
                  <p-sortIcon [field]="'shipCode'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'shipName'">Ship Name
                  <p-sortIcon [field]="'shipName'"></p-sortIcon>
                  <p-columnFilter type="text" field="shipName" display="menu" class="p-ml-auto"></p-columnFilter>
                </th>
                <th [pSortableColumn]="'shipLengthInMeters'">Length (in meters)
                  <p-sortIcon [field]="'shipLengthInMeters'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'shipWidthInMeters'">Width (in meters)
                  <p-sortIcon [field]="'shipWidthInMeters'"></p-sortIcon>
                </th>
                <th>Actions</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-ship>
              <tr>
                <td>{{ship.shipCode}}</td>
                <td>{{ship.shipName}}</td>
                <td>{{ship.shipLengthInMeters}}</td>
                <td>{{ship.shipWidthInMeters}}</td>
                <td>
                  <app-actions [isDeleteEnabled]="true" [isEditEnabled]="true"
                               (onEditClicked)="goToEditShip(ship.shipCode)"
                               (onDeleteClicked)="deleteShip(ship.shipCode)">
                  </app-actions>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
