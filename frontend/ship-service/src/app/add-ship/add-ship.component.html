<div class="panel-default">
  <br/>
  <div class="panel-header">
    <span class="panel-title"><h2>Add Ship</h2></span>
  </div>
  <br/>
  <div class="panel-body">
    <form [formGroup]="shipForm" (ngSubmit)="saveShip(shipForm)" novalidate>

      <!--<div class="row form-group">
        <div class="col-md-4"><label for="shipCode" class="field-label text-muted">Ship Code</label></div>
        <div class="col-md-8">
          <input type="text" name="shipCode" id="shipCode" formControlName="shipCode" class="form-control"
                 placeholder="Enter Ship Code" />
        </div>
      </div>
      -->
      <br/>
      <div class="row">
        <div class="col-md-4"><label for="shipName" class="field-label text-muted">Ship Name</label></div>
        <div class="col-md-8">
          <input type="text" name="shipName" id="shipName" formControlName="shipName" class="form-control"
                 placeholder="Enter Ship Name" />
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-4"><label for="shipLengthInMeters" class="field-label text-muted">Ship length(in mts.)</label></div>
        <div class="col-md-8">
          <input type="number" name="shipLengthInMeters" id="shipLengthInMeters" formControlName="shipLengthInMeters" class="form-control"
                 placeholder="Enter ship length in meters" />
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-4"><label for="shipWidthInMeters" class="field-label text-muted">Ship width(in mts.)</label></div>
        <div class="col-md-8">
          <input type="number" name="shipWidthInMeters" id="shipWidthInMeters" formControlName="shipWidthInMeters" class="form-control"
                 placeholder="Enter ship width in meters" />
        </div>
      </div>
      <br/>
      <div class="row col-md-3 center">
        <button class="btn btn-primary" type="submit"> Submit </button>
      </div>
    </form>
  </div>
</div>
